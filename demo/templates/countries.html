<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Countries</title>
</head>
<body>

<h1>List Of Countries</h1>
<table width="100%" border="1" cellpadding="5px">
    <tr style="background-color:navy;color:white">
        <th>Name</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Population</th>
        <th>Flag</th>
    </tr>
    {% for c in countries %}
    <tr>
        <td> {{c.name }}</td>
        <td> {{c.capital }}</td>
        <td> {{c.region }}</td>
        <td> {{c.population }}</td>
        <td><img src="{{c.flag }}" style="width:100px;height=75px"/></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
